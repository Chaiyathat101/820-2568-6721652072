version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: my_mysql_db_820
    # ใช้ authentication plugin แบบเก่าเพื่อให้ phpMyAdmin หรือ client เก่าๆ เชื่อมต่อได้ง่าย
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
    ports:
      - "8820:3306"
    volumes:
      - mysql_data820:/var/lib/mysql
    networks:
      - weblab820
    restart: always

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: my_pma_820
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    networks:
      - weblab820
    restart: always

networks:
  weblab820:
    driver: bridge

volumes:
  mysql_data820:
    driver: local
