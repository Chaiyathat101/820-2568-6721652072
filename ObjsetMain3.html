<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <div class="header">ลงทะเบียนใหม่</div>

        <form>
            <div class="form-input">
                <div class="header-form">ชื่อ-นามสกุล</div>
                <input type="text" placeholder="กรอกชื่อของคุณ">
            </div>

            <div class="form-input">
                <div class="header-form">อายุ</div>
                <input type="number" placeholder="เช่น 25">
            </div>

            <div class="form-input">
                <div class="header-form">ที่อยู่</div>
                <textarea rows="3" placeholder="กรอกที่อยู่ปัจจุบัน"></textarea>
            </div>

            <div class="form-input">
                <div class="header-form">ความสนใจ</div>
                <label><input type="checkbox"> เทคโนโลยี</label>
                <label style="margin-left: 15px;"><input type="checkbox"> ดีไซน์</label>
            </div>

            <button type="submit" class="button">บันทึกข้อมูล</button>
        </form>
    </div>

</body>
</html>
